<!DOCTYPE html>
<html>
<head>
    <title>Registration Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #4CAF50;
        }

        p {
            margin-bottom: 10px;
        }

        p.registration-id {
            font-weight: bold;
            color: #007bff;
        }

        p.label {
            font-weight: bold;
            color: #333;
        }

        p.value {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Confirmed</h2>
        <p>Thank you for registering!</p>
        <p class="registration-id">Registration ID: {{ registration.registration_id }}</p>
        <p class="label">Full Name:</p>
        <p class="value">{{ registration.full_name }}</p>
        <p class="label">Email:</p>
        <p class="value">{{ registration.email }}</p>
        <p class="label">Phone:</p>
        <p class="value">{{ registration.phone_number }}</p>
        <p class="label">Event Sessions:</p>
        <p class="value">{{ registration.event_sessions }}</p>
    </div>
</body>
</html>
